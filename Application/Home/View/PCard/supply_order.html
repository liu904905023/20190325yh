<script>
    $("#OrderCheck").hide();
//    $("#ordernum").blur(function () {
//        if ($("#ordernum").val() == "") {
//            $("#OrderCheck").show();
//            return false;
//        }
//        $("#OrderCheck").hide();
//    });
    $(".search").click(function () {
        if ($("#ordernum").val() == "") {
            $("#OrderCheck").show();
            return false;
        }
        $("#OrderCheck").hide();
        var out_trade_no = $("#ordernum").val();
        if (out_trade_no == 0) {
            return false;
        }
        $.ajax({
            type: "post",
            url: "__APP__/PCard/supplyorder",
            data: {
                out_trade_no: out_trade_no,
            },
            async: false,
            success: function (data) {
                show_alert(data);
            },
            error: function () {
                show_alert('ajax error!');
            }
        })

    })


</script>
