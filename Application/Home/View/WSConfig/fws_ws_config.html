</div>

<include file="Base:jsfile"/>
<script type="text/javascript">

    jQuery( function ( $ ){
        $( '#validation-form' ).validate( {
            errorElement : 'div',
            errorClass : 'help-block',
            focusInvalid : false,
            rules : {
               
                sx_appid : {
                    required : true,
                    username:true

                },
                sx_fwsbh : {
                    required : true,
                    username:true

                },
                sx_appsecret : {
                    required : true,
                    username:true

                },
                sx_gy : {
                    required : true,
                },
                sx_sy : {
                    required : true,
                },
                sx_wsgy : {
                    required : true,
                },
                

            },
            messages : {
                
                sx_appid : {
                    required : "APPID不能为空."

                },
                sx_fwsbh : {
                    required : "合作方机构号不能为空."

                },
                sx_appsecret : {
                    required : "渠道号不能为空."

                },
                sx_gy : {
                    required : "公钥不能为空."
                },
                sx_sy : {
                    required : "私钥不能为空."
                },
                sx_wsgy : {
                    required : "网商公钥不能为空."
                },
                
                subscription : "Please choose at least one option",
                gender : "Please choose gender",
                agree : "Please accept our policy"

            },
            invalidHandler : function ( event,
                                        validator ){ //display error alert on form submit

                $( '.alert-danger',$(
                    '.login-form' ) ).
                show( );
            },
            highlight : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-info' ).addClass(
                    'has-error' );
            },
            success : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-error' ).
                addClass(
                    'has-info' );
                $( e ).remove( );
            },
            errorPlacement : function ( error,
                                        element ){

                if ( element.is( ':checkbox' ) ||
                    element.is( ':radio' ) ) {

                    var controls = element.closest(
                        'div[class*="col-"]' );
                    if ( controls.find(
                            ':checkbox,:radio' ).length >
                        1 )
                        controls.append(
                            error );
                    else
                        error.insertAfter(
                            element.nextAll(
                                '.lbl:eq(0)' ).
                            eq(
                                0 ) );
                }

                else if ( element.is( '.select2' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="select2-container"]:eq(0)' ) );
                }

                else if ( element.is(
                        '.chosen-select' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="chosen-container"]:eq(0)' ) );
                }

                else
                    error.insertAfter(
                        element.parent( ) );
            },
            submitHandler : function ( form ){
//                console.log( "ok" );
                $.ajax( {
                    type : "post",
                    url : "__SELF__",
                    data : {
                        sx_appid : $( "#sx_appid" ).val( ),
                        sx_isvorgid : $( "#sx_fwsbh" ).val( ),
                        sx_channelid : $("#sx_appsecret" ).val( ),
                        sx_gy : $("#sx_gy" ).val( ),
                        sx_sy : $("#sx_sy" ).val( ),
                        sx_wsgy : $("#sx_wsgy" ).val( )
                    },
                    async:false,
                    success : function ( data ){

                        if ( data.Code == 0 ) {
                            alert("配置修改成功!");
                        }else{
                            alert("配置修改失败!");
                        }

                    },
                    error : function (){
                        alert( 'ajax error!' );
                    }

                } )
            },
            invalidHandler: function ( form ){

                console.log( "ok1" );
            }

        } );
    } )

</script>

<script language="Javascript">

    $( function ( ){

        $( ".click_pass" ).click( function ( ){

        var x = 1000000;
        var y = 1;
        var random = String.fromCharCode( Math.floor(
                    Math.random( ) *
                    26 ) + "a".charCodeAt( 0 ) ).toUpperCase( ) + parseInt(
                Math.random( ) * ( x - y + 1 ) + y ) +
            String.fromCharCode(
                Math.floor( Math.random( ) * 26 ) + "a".charCodeAt(
                    0 ) );
        $( ".random_pass" ).val( random );
    } );
    } )

    if ($( "#passtype" ).val()==-1) {
        $(".btn-primary").attr("disabled", true);
    }
</script>
