<script type="text/javascript">

    jQuery( function ( $ ){
        $( '#validation-form' ).validate( {
            errorElement : 'div',
            errorClass : 'help-block',
            focusInvalid : false,
            rules : {

                MCHID : {
                    required : true,
                    num : true

                }
                

            },
            messages : {

                MCHID : {
                    required : "商户号不能为空.",
                    num :  "商户号为纯数字！"
                },
                
                subscription : "Please choose at least one option",
                gender : "Please choose gender",
                agree : "Please accept our policy"

            },
            invalidHandler : function ( event,
                                        validator ){ //display error alert on form submit

                $( '.alert-danger',$(
                    '.login-form' ) ).
                show( );
            },
            highlight : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-info' ).addClass(
                    'has-error' );
            },
            success : function ( e ){

                $( e ).closest( '.form-group' ).
                removeClass( 'has-error' ).
                addClass(
                    'has-info' );
                $( e ).remove( );
            },
            errorPlacement : function ( error,
                                        element ){

                if ( element.is( ':checkbox' ) ||
                    element.is( ':radio' ) ) {

                    var controls = element.closest(
                        'div[class*="col-"]' );
                    if ( controls.find(
                            ':checkbox,:radio' ).length >
                        1 )
                        controls.append(
                            error );
                    else
                        error.insertAfter(
                            element.nextAll(
                                '.lbl:eq(0)' ).
                            eq(
                                0 ) );
                }

                else if ( element.is( '.select2' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="select2-container"]:eq(0)' ) );
                }

                else if ( element.is(
                        '.chosen-select' ) ) {

                    error.insertAfter(
                        element.siblings(
                            '[class*="chosen-container"]:eq(0)' ) );
                }

                else
                    error.insertAfter(
                        element.parent( ) );
            },
            submitHandler : function ( form ){
                $.ajax( {
                    type : "post",
                    url : "__SELF__",
                    data : {
                        MCHID : $( "#MCHID" ).val()
                    },
                    async:false,
                    success : function ( data ){


                        if ( data.Code == 0 ) {
                            alert("配置修改成功!");
                        }else{
                            alert("配置修改失败!");
                        }

                    },
                    error : function (){
                        alert( 'ajax error!' );
                    }

                } )
            },
            invalidHandler: function ( form ){

                console.log( "ok1" );
            }

        } );
    } )

</script>
