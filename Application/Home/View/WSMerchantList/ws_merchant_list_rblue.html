<script>



    function infoview(PageNumber,PageSize){



        var Time_Start      = $("#Time_Start").val();

        var Time_End        = $("#Time_End").val();

        var CustomersNumber = $("#merchantnumber").val();

        var Customer        = $("#Customer").val();//商户用户名

        var CustomerName    = $("#CustomerName").val();//商户名称

        var Type            = $("input[type='radio']:checked").val();//类型






        var tt="";



        if (this.ajaxRequest_ != undefined && this.ajaxRequest_.readyState < 4) {

            return false;

        }



        this.ajaxRequest_ =$.post("__APP__/WSMerchantList/wsmerchantlistrblue",{Time_Start:Time_Start,Time_end:Time_End,Customer:Customer,CustomerName:CustomerName,Type:Type,PageNumber:PageNumber,PageSize:PageSize},function(data){

            if(data.Code==1){

                show_alert(data.Description);

            }

            if(data.totalCount>0){

                $.each(data.model, function(k, v) {

                    var operation = "<a  onclick=\"entryresults("+v.SysNo+","+v.CustomerServiceSysNo+",'"+v.OrderNo+"')\" class=\"btn btn-danger btn-xs\">入驻查询</a>";

                    <php>if(session('data')['CustomersType'] == 1 & session('flag') == 0){</php>
                        var bussinessupdate = "";

                    <php>}else{</php>
                        var tempbutton = "<a  class=\"btn btn-danger btn-xs updateWs\">入驻修改</a>";
                        if(v.ApplyStatus=='已入驻'){var bussinessupdate = tempbutton+" <a  class=\"btn btn-danger btn-xs RblueCreate\">蓝海报名</a>";}
                        if(v.ApplyStatus=='已报名'){ bussinessupdate = tempbutton+" <a  class=\"btn btn-danger btn-xs RblueQuery\">报名查询</a>";}
                        if(v.ApplyStatus=='报名通过'){ bussinessupdate = tempbutton+" <a  class=\"btn btn-danger btn-xs RblueConfirm\">报名确认</a> ";}
                        if(v.ApplyStatus=='活动确认'){ bussinessupdate = tempbutton;}


                    <php>}</php>

                    var buss = "<a  class=\"btn btn-grey btn-xs\">已签约</a>";



                    if(v.Type=="None"){

                        var Type ="他行";

                        if(v.MerchantId=="") {
                           var bussinessupdates='';
                        }else {
                            bussinessupdates=bussinessupdate

                        }
                        tt += "<tr><input type=\'hidden\' value= " + v.CustomerServiceSysNo + "><input type=\'hidden\' value= " + v.OutMerchantId + "><input value='"+v.QueryJson+"' type=\"hidden\"><input value='"+v.OrderId+"' type=\'hidden\'><input type='hidden' value="+v.SysNo+"><td>" + v.Customer + "</td><td>" + v.CustomerName + "</td><td>" + v.OrderNo + "</td><td>" + v.MerchantId + "</td><td>" + v.Smid + "</td><td>" + v.WechatMerchId + "</td><td>" + v.RegisterTime + "</td><td>" + v.ApplyStatus + "</td><td>" + Type + "</td><td> " + operation + " "+bussinessupdates+"</td></tr>";

                    }else if(v.Type=="Account"){





                    }

                });



                $('#info').html(tt);

                $('#TotalCount').html(data.totalCount);

                TotalPage = Math.ceil(data.totalCount/PageSize);

                var ff ="";

                for (i=1;i<=TotalPage ;i++ )

                {

                    ff+="<option value = \""+i+"\">"+i+"</option>";

                }

                $('#SelectNo').html(ff);

                $('#TotalPage').html(TotalPage);

                $('#PageNumber').html(PageNumber);

                $('#SelectNo').val(PageNumber+1);

                $('#NowPage').text(PageNumber+1);

                $(".page_new").show();

            }else{

                $('#info').html('');

                $(".page_new").hide();

            }



        });



    }





    $(".page_new").hide();

    var PageSize = $("#PageSize").val();

    infoview(0,PageSize);



    $(".search").click(function(){



        infoview(0,PageSize);

    });

    //商户入驻结果查询

    function entryresults(SysNo,CustomerServiceSysNo,OrderNo){

        $.ajax({

            type : "post",

            url : "__APP__/WSMerchantList/wsmerchantentry",

            data : {

                sysno :SysNo,

                CustomerServiceSysNo:CustomerServiceSysNo,

                orderno :OrderNo

            },

            async:false,

            success : function ( data ){

                show_alert(data.Description,"location.reload()");

            },

            error : function (){

                show_alert( '请检查网络!' );

            }

        })

    }





    $(".updateWs").live('click', function () {

        var CustomerSysNo =$(this).parent().siblings().eq(0).val();

        var MerchaId =$(this).parent().siblings().eq(8).text();

        var OutMerchantId =$(this).parent().siblings().eq(1).val();

        window.location.href="__APP__/BussinessWs/rblue_update?CustomerSysNo="+CustomerSysNo+"&MerchaId="+MerchaId+"&OutMerchantId="+OutMerchantId;



    });
  $(".RblueCreate").live('click', function () {
        var SysNo=$(this).parent().siblings().eq(4).val();
        var CustomerSysNo =$(this).parent().siblings().eq(0).val();
        var MerchaId =$(this).parent().siblings().eq(8).text();
        var Smid =$(this).parent().siblings().eq(9).text();
        window.location.href="__APP__/BussinessWs/activitycreate?CustomerSysNo="+CustomerSysNo+"&MerchaId="+MerchaId+"&SysNo="+SysNo+"&Smid="+Smid;



    });
    $(".RblueQuery").live('click', function () {
        var data_ =$(this).parent().siblings().eq(2).val();
         $.ajax({
             type : "post",
             url : "__APP__/BussinessWs/rbluequery",
             data : {data_:data_},
             async:false,
             success : function ( data ){
                 show_alert(data.Description,"location.reload()");
             },
             error : function (){
                 show_alert( '请检查网络!' );
             }
         })
    });
    $(".RblueConfirm").live('click', function () {
        var OrderId =$(this).parent().siblings().eq(3).val();
        var SysNo=$(this).parent().siblings().eq(4).val();
        var CustomerSysNo =$(this).parent().siblings().eq(0).val();
         $.ajax({
             type : "post",
             url : "__APP__/BussinessWs/rblueconfirm",
             data : {
                 OrderId:OrderId,
                 SysNo:SysNo,
                 CustomerServiceSysNo:CustomerSysNo
             },
             async:false,
             success : function ( data ){
                 show_alert(data.Description,"location.reload()");
             },
             error : function (){
                 show_alert( '请检查网络!' );
             }
         })
    });
    function checkaction(){
            document.searchform.action="__APP__/DownloadRblueList/downloadrbluelist";
        searchform.submit();
    }
</script>
