<script>
    $(document).ready(function () {

        $("#channel").hide();
        $("#wx").hide();
        $("#zfb").hide();
        $(document).on("click", function (e) {
            var _con = $(".list_type");
            if (!_con.is(e.target)) {
                $(".list_type").hide();
            }
        });

        function check_box(target) {
            target.closest(".input-group").on("click", function (e) {
                e.stopPropagation();
                $(".list_type").hide();
                $(this).children(".list_type").show();
            });
            target.closest(".input-group").find("input[type=checkbox]").on("change", function () {
                var arr = [];
                var arr_val = [];
                target.closest(".input-group").find("input[type=checkbox]:checked").each(function () {
                    arr.push($(this).next("span").text());
                    arr_val.push($(this).val());
                });
                var str = arr.join(",");
                var hidden_val = arr_val.join(",");
                target.val(str);
                target.next().next().val(hidden_val);
            })
        }

        check_box($("#Transaction_Types"));
        check_box($("#Payment_Channels"));
        check_box($("#Disable_Payment_Methods"));

        $("#Settlement_Method").on("change", function () {
            if ($(this).val() == "02") {
                $("#Liquidation_Card").hide();
            } else {
                $("#Liquidation_Card").show();
            }
            card_disabled();
        })

        function card_disabled() {
            if ($("#Settlement_Method").val() == "01") {
                $("#Other_Card_Number").attr("disabled", "disabled");
                changeStyle($("#Other_Card_Number"));
            } else {
                $("#Other_Card_Number").removeAttr("disabled");
            }
        }

        card_disabled();

        function changeStyle(obj) {
            obj.parents(".form-group").removeClass("has-error");
            obj.parent().next().css("display", "none");
        }

//        function Verification_Code_disabled() {
//            if ($("#Settlement_Method").val() == "01" && $("#Merchant_Type").val() == "03") {
//                $("#Verification_Code").attr("disabled", "disabled");
//                $("#Leader_Number").attr("disabled", "disabled");
//                $("#Get_Verification_Code").attr("disabled", "disabled");
//                changeStyle($("#Verification_Code"));
//                changeStyle($("#Leader_Number"));
//            } else {
//                $("#Leader_Number").removeAttr("disabled");
//                $("#Verification_Code").removeAttr("disabled");
//                $("#Get_Verification_Code").removeAttr("disabled");
//            }
//        }
//
//        $("#Settlement_Method").on("change", function () {
//            Verification_Code_disabled();
//        })
//        $("#Merchant_Type").on("change", function () {
//            Verification_Code_disabled();
//        })
        $("#Payment_Channels").closest(".input-group").find("input[type=checkbox]").on("change", function () {
            var arr = [];
            $(this).parents(".input-group").find($("input[type=checkbox]:checked")).each(function (index, ele) {
                arr.push($(ele).val());
            });
            var str = arr.join(",");
            if (str == "01") {
                $("#channel").show();
                $("#wx").hide();
                $("#zfb").show();
            } else if (str == "02") {
                $("#channel").show();
                $("#wx").show();
                $("#zfb").hide();
            } else if (str == "01,02") {
                $("#channel").show();
                $("#wx").show();
                $("#zfb").show();
            } else {
                $("#channel").hide();
            }
        })


        var timer = null;
        var count = 60;
        $("#Get_Verification_Code").on("click", function () {
            var reg = /^\s*$|^1[345789]\d{9}$/
            var telValue = $("#Leader_Number").val();
            if (telValue == "") {
                $(this).parents(".form-group").addClass("has-error").removeClass("has-info");
                $("#tel").show();
                return false;
            } else if (telValue != "" && reg.exec(telValue)) {
                $(this).parents(".form-group").addClass("has-info").removeClass("has-error");
                $("#tel").hide()
                clearInterval(timer);
                timer = setInterval(function () {
                    count--;
                    if (count >= 1) {
                        $("#Get_Verification_Code").attr("disabled", true).text("重新发送" + " " + +count + " " + "s");
                        ;
                        $("#Leader_Number").attr("readonly", true);
                    } else {
                        clearInterval(timer);
                        $("#Get_Verification_Code").attr("disabled", false).text("获取验证码");
                        $("#Leader_Number").removeAttr("readonly");
                        count = 60;
                    }
                }, 1000);
                $.ajax({
                    type: "post",
                    url: "__APP__/BussinessWs/getWSSMSCode",
                    data: {
                        "Settlement_Method": $("#Settlement_Method").val(),
                        "SysNo": $("#SysNo").val(),
                        "Leader_Number": $("#Leader_Number").val()
                    },
                    beforeSend: function () {

                    },
                    success: function (data) {
//                    sleep(10);
                        if (data) {

                        }
                    }
                });
            }
        });
        $("#Merchant_Public_Number").on("change", function () {
            if ($(this).val() == "03") {
                $("#Public_Number").attr("disabled", "disabled");
                changeStyle($("#Public_Number"));
            } else {
                $("#Public_Number").removeAttr("disabled");
            }
        });
        $(".checkPic").on("change", function () {
            var filePath = $(this).val();
            var fileArr = filePath.split("\\");
            var fileTArr = fileArr[fileArr.length - 1].toLowerCase().split(".");
            var str = fileTArr.join(".");
            var str_len = str.length;
            if (str_len > 15) {
                var left = str.substring(0, 10);
                var mid = "...";
                var point = str.lastIndexOf(".");
                var suffix_name = str.substring(point - 5);
                str = left + mid + suffix_name;
            }
            $(this).next("span").text(str);
            if ($(this).val() == "") {
                $(this).siblings(".delete").css("display", "none");
            } else {
                $(this).siblings(".delete").css("display", "block");
            }
        });
        $(".delete").on("click", function () {
            $(this).siblings("input").val("");
            var txt = "请上传";
            var tips = $(this).parents(".input-group").prev("label").text();
            var tips_len = tips.length;
            if (tips_len > 14) {
                var left = tips.substring(0, 3);
                var mid = "...";
                var right = tips.substring(10);
                tips = left + mid + right;
            }
            var tips_text = txt + tips;
            $(this).prev().text(tips_text);
            $(this).css("display", "none");
        })


    })
    ;
</script>
<script type="text/javascript">

    jQuery(function ($) {
        // 储蓄卡卡号
        $.validator.addMethod("Card_Optional", function (value, element) {
            if ($("#Settlement_Method").val() == "02" && value == "") {
                return false;

                return true;

        // 营业执照工商注册号
        $.validator.addMethod("Business_License_02", function (value, element) {
            if ($("#Merchant_Type").val() == "02" && value == "") {

            }
        });
        $.validator.addMethod("Business_License_03", function (value, element) {
            if ($("#Merchant_Type").val() == "03" && value == "") {
                return false;
            } else {
                return true;

        // 商户类型为企业用户，账户类型为对公账户
        $.validator.addMethod("public_account", function (value, element) {
            if ($("#Merchant_Type").val() == "03" && value == "01") {
                return false;
            } else {
                return true;

        // 验证上传文件格式
        $.validator.addMethod("checkPic", function (value, element) {
            var filePath = $(element).val();

            } else {
                btn.attr("disabled", "disabled");

        })
