<script type="text/javascript">

    jQuery(function($) {

        var oTable1 = $('#sample-table-2').dataTable( {

            "aoColumns": [

                { "bSortable": false },

                null, null,null, null, null,

                { "bSortable": false }

            ]

        });



        $('table th input:checkbox').on('click' , function(){

            var that = this;

            $(this).closest('table').find('tr > td:first-child input:checkbox')

                .each(function(){

                    this.checked = that.checked;

                    $(this).closest('tr').toggleClass('selected');

                });

        });



        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {

            var $source = $(source);

            var $parent = $source.closest('table')

            var off1 = $parent.offset();

            var w1 = $parent.width();

            var off2 = $source.offset();

            var w2 = $source.width();

            if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';

            return 'left';

        }

    })

</script>

<script>

    var reg_phone = /^0?1[3|4|5|8][0-9]\d{8}$/;

    var reg_email = /.+@.+\.[a-zA-Z]{2,4}$/;

    $("#sx-2").blur(function(){

        if(reg_email.test($("#sx-2").val()) || $("#sx-2").val()==""){

            $("#email").hide();

        }

        else{

            $("#email").show();

        }

    }).focus(function(){

        $(this).triggerHandler("blur");

    }).keyup(function(){

        $(this).triggerHandler("blur");

    });

    $("#sx-3").blur(function(){

        if(reg_phone.test($("#sx-3").val()) || $("#sx-3").val()==""){

            $("#phone").hide();

        }

        else{

            $("#phone").show();

        }

    }).focus(function(){

        $(this).triggerHandler("blur");

    }).keyup(function(){

        $(this).triggerHandler("blur");

    });

</script>

<script>

    function infoview(PageNumber,PageSize){
        var Time_Start = $("#Time_Start").val();
        var Time_end = $("#Time_End").val();
        var out_trade_no = $("#ordernum").val();
        var CustomerNames = $("#CustomerNames").val();
        var realName = $("#realName").val();
        var LoginName = $("#employeeLoginName").val();
        var CustomerSysNo = GetQueryString ("CustomerSysNo");
        var buttontype =$("#buttontype").val();
        var Ordertype = $("#Ordertype").val();
        var tt="";
        if (this.ajaxRequest_ != undefined && this.ajaxRequest_.readyState < 4) {
            return false;
        }

        this.ajaxRequest_ =
            $.post("__APP__/CouponFund/CouponFundList",{
                Time_Start:Time_Start,
                Time_end:Time_end,
                PageNumber:PageNumber,
                PageSize:PageSize,
                out_trade_no:out_trade_no,
                realName:realName,
                LoginName:LoginName,
                CustomerSysNo:CustomerSysNo,
                Ordertype:Ordertype,
                ButtonType:buttontype
            },function(data){
                if(data.totalCount>0){
                    $(".page_new").show();
                    $.each(data.model, function(k, v) {
                        if(data.ButtonType==0){
                            var tempData = "<td>"+v.CustomerName+"</td><td>"+v.loginname+"</td><td>"+v.displayname+"</td>";


                            tt += "<tr>"+tempData+"<td>"+v.Out_trade_no+"</td><td>"+v.Total_fee+"</td><td>"+v.Settlement_total_fee+"</td><td>"+v.Settlement_refund_fee+"</td><td>"+v.fee+"</td><td>"+v.Rate+"</td><td>"+v.Rate_fee+"</td><td>"+v.Total_Rate_fee+"</td><td>"+v.Pay_Type+"</td><td>人民币</td><td>"+v.Time_Start+"</td></tr>";
                        }else{
                            var tempData = "<td>"+v.loginname+"</td><td>"+v.displayname+"</td>";


                            tt += "<tr>"+tempData+"<td>"+v.Total_fee+"</td><td>"+v.Settlement_total_fee+"</td><td>"+v.Settlement_refund_fee+"</td><td>"+v.fee+"</td><td>"+v.Rate+"</td><td>"+v.Rate_fee+"</td><td>"+v.Total_Rate_fee+"</td><td>"+v.Tradecount+"</td><td>"+v.Pay_Type+"</td><td>人民币</td></tr>";

                        }



                    })


                    $('#info').html(tt);
                    $('#TotalCount').html(data.totalCount);
                    TotalPage = Math.ceil(data.totalCount/PageSize);
                    var ff ="";
                    for (i=1;i<=TotalPage ;i++ )
                    {
                        ff+="<option value = \""+i+"\">"+i+"</option>";
                    }
                    $('#SelectNo').html(ff);
                    $('#TotalPage').html(TotalPage);
                    $('#PageNumber').html(PageNumber);
                    $('#SelectNo').val(PageNumber+1);
                    $('#NowPage').text(PageNumber+1);
                    $(".page_new").show();


                }else{
                    $('#info').html("");
                    $(".page_new").hide();
                }

            });

    }
    var PageSize = $("#PageSize").val();
    $('#info_name').show();

    $('#total_name').hide();

    $("#input_hidden").val("a");

    $("#buttontype").val(0);
    infoview(0,PageSize);
    $("#search").click(function(){
        $('#info_name').show();

        $('#total_name').hide();

        $("#input_hidden").val("a");

        $("#buttontype").val(0);

        $('#info').html("");
        infoview(0,PageSize);
    });

        var Time_Start = $("#Time_Start").val();
        var Time_End = $("#Time_End").val();
